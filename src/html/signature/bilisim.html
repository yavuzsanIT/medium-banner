<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Email Signature</title>
    <style>
      /* Genel Ayarlar - Inline style'a taşınamayacak genel kurallar burada kalabilir */
      body {
        font-family: "Montserrat", "Poppins", "Segoe UI", sans-serif;
        font-size: 10pt;
        color: #3c3c3b;
        margin: 0;
        padding: 0;
      }
      table {
        border-collapse: collapse;
      }
      a {
        color: #1793d2; /* Bağlantı renklerini inline'a da taşıyın */
        text-decoration: none; /* Bağlantı alt çizgilerini inline'a da taşıyın */
      }
      img {
        border: 0;
        /* display: inline-block; kaldırıldı, inline style ile ayarlanacak */
      }
    </style>

    <script>
      // Bu script bloğu e-posta istemcilerinde çalışmayacaktır.
      // Bu verilerin doğrudan HTML'e basılması gerekmektedir.
      // Örn: Eğer Node.js kullanıyorsanız, bu veriyi şablon motorunuzla HTML'e render edin.
      const bilisim = {
        firstName: "Burak",
        lastName: "ARIKBOĞA",
        prefix: "(Mr.)",
        title: "BT Uzmanı / IT Specialist",
        company: "YAVUZSAN BRAKE DISC & DRUM & PAD",
        email: "bilisim@yavuzsan.com",
        phone: "+90 332 239 22 00",
        website: "www.yavuzsan.com",
        address1: "Konya Organize San. Böl. Kuddusi Cad. No:16",
        address2: "Selçuklu / Konya / TÜRKİYE",
        facebookURL: "https://www.facebook.com/yavuzsanotomotiv",
        linkedinURL:
          "https://www.linkedin.com/company/yavuzsan-otomoti%CC%87v/",
        twitterURL: "https://x.com/yavuzsan",
        youtubeURL: "https://www.youtube.com/@yavuzsanotomotiv1", // Bu URL'i gerçek bir YouTube URL'i ile değiştirin
        instagramURL: "https://www.instagram.com/yavuzsanotomotiv",
        lctn_url: "https://maps.app.goo.gl/nDWMqqSnj4Xv8cXSA", // Bu URL'i gerçek bir lokasyon URL'i ile değiştirin
        mobile: "+90 332 239 22 00",
        email_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/email.png",
        web_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/web.png",
        phn_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/phn.png",
        lctn_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/lctn.png",
        fb_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/fb.png",
        ln_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/ln.png",
        x_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/x1.png",
        yt_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/yt.png",
        it_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/it.png",
        banner_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/banner.png",
        logo_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/logo.png",
        line_pic_url:
          "https://raw.githubusercontent.com/yavuzsanIT/medium-banner/master/src/html/signature/pics/line.png",
      };

      // Bu JavaScript kodu, HTML'i kopyalamadan önce yer tutucuları gerçek değerlerle değiştirmek için kullanılabilir.
      // Ancak, kullanıcı tarayıcıdan kopyalayıp Outlook'a yapıştırıyorsa, JavaScript'in tarayıcıda çalıştığından emin olunmalı.
      window.onload = function () {
        const map = {
          "{first name}": bilisim.firstName,
          "{last name}": bilisim.lastName,
          "{prefix}": bilisim.prefix,
          "{title}": bilisim.title,
          "{phone}": bilisim.phone,
          "{mobile}": bilisim.mobile,
          "{email}": bilisim.email,
          "{website}": bilisim.website,
          "{address1}": bilisim.address1,
          "{address2}": bilisim.address2,
          "{facebookURL}": bilisim.facebookURL,
          "{linkedinURL}": bilisim.linkedinURL,
          "{twitterURL}": bilisim.twitterURL,
          "{youtubeURL}": bilisim.youtubeURL,
          "{instagramURL}": bilisim.instagramURL,
          "{pinterestURL}": bilisim.pinterestURL, // Eğer kullanılıyorsa
          "{lctn_url}": bilisim.lctn_url,
          "{email_pic_url}": bilisim.email_pic_url,
          "{web_pic_url}": bilisim.web_pic_url,
          "{phn_pic_url}": bilisim.phn_pic_url,
          "{lctn_pic_url}": bilisim.lctn_pic_url,
          "{maps_pic_url}": bilisim.maps_pic_url,
          "{fb_pic_url}": bilisim.fb_pic_url,
          "{ln_pic_url}": bilisim.ln_pic_url,
          "{x_pic_url}": bilisim.x_pic_url,
          "{yt_pic_url}": bilisim.yt_pic_url,
          "{it_pic_url}": bilisim.it_pic_url,
          "{banner_url}": bilisim.banner_pic_url,
          "{logo_url}": bilisim.logo_pic_url,
          "{line_url}": bilisim.line_pic_url,
        };

        let updatedHtml = document.body.innerHTML;
        Object.entries(map).forEach(([key, value]) => {
          updatedHtml = updatedHtml.replaceAll(key, value);
        });
        document.body.innerHTML = updatedHtml;
      };
    </script>
  </head>

  <body>
    <table cellpadding="0" cellspacing="0" border="0" style="width: 450px">
      <tr>
        <td style="width: 148px; vertical-align: top">
          <a href="logo link URL" target="_blank">
            <img
              src="{logo_url}"
              alt="Logo"
              style="width: 148px; height: 148px; display: block"
            />
          </a>
        </td>
        <td style="width: 13px; text-align: center; vertical-align: top">
          <img
            src="{line_url}"
            alt="Divider"
            style="width: 13px; height: 86px; display: block"
          />
        </td>
        <td
          style="
            width: 300px;
            vertical-align: top;
            padding-left: 10px;
            color: #3c3c3b;
            font-size: 10pt;
          "
        >
          <div
            style="
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans';
              font-weight: bold;
              font-size: 15pt;
              line-height: 16px;
              padding-bottom: 5px;
            "
          >
            {first name} {last name} {prefix}
          </div>
          <div
            style="
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans';
              font-style: italic;
              font-weight: normal;
              font-size: 10pt;
              line-height: 16px;
              padding-bottom: 5px;
            "
          >
            {title}
          </div>

          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              font-size: 9pt;
              line-height: 14px;
              padding-bottom: 3px;
              color: #3c3c3b;
            "
          >
            <tr>
              <td
                style="
                  vertical-align: middle;
                  padding-right: 6px;
                  padding-bottom: 3px;
                "
              >
                <a
                  href="mailto:{email}"
                  style="text-decoration: none; color: #3c3c3b"
                  ><img
                    src="{email_pic_url}"
                    alt="Email"
                    style="width: 20px; height: 20px; display: block"
                /></a>
              </td>
              <td style="vertical-align: middle">
                <a
                  href="mailto:{email}"
                  style="text-decoration: none; color: #1793d2"
                  >{email}</a
                >
              </td>
            </tr>
            <tr>
              <td
                style="
                  vertical-align: middle;
                  padding-right: 6px;
                  padding-bottom: 3px;
                "
              >
                <a
                  href="http://{website}"
                  target="_blank"
                  style="text-decoration: none; color: #3c3c3b"
                  ><img
                    src="{web_pic_url}"
                    alt="Website"
                    style="width: 20px; height: 20px; display: block"
                /></a>
              </td>
              <td style="vertical-align: middle">
                <a
                  href="http://{website}"
                  target="_blank"
                  style="text-decoration: none; color: #1793d2"
                  >{website}</a
                >
              </td>
            </tr>
          </table>

          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              font-size: 9pt;
              line-height: 14px;
              padding-bottom: 3px;
              color: #3c3c3b;
            "
          >
            <tr>
              <td
                style="
                  vertical-align: middle;
                  padding-left: 1px;
                  padding-right: 6px;
                  padding-bottom: 3px;
                "
              >
                <img
                  src="{phn_pic_url}"
                  alt="Phone"
                  style="width: 18px; height: 18px; display: block"
                />
              </td>
              <td style="vertical-align: middle">
                <span style="color: #3c3c3b">{phone} | {mobile}</span>
              </td>
            </tr>
          </table>

          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              font-size: 9pt;
              line-height: 14px;
              padding-bottom: 3px;
              color: #3c3c3b;
            "
          >
            <tr>
              <td
                style="
                  vertical-align: middle;
                  padding-right: 6px;
                  padding-bottom: 3px;
                "
              >
                <a
                  href="{lctn_url}"
                  target="_blank"
                  style="text-decoration: none; color: #3c3c3b"
                  ><img
                    src="{lctn_pic_url}"
                    alt="Address"
                    style="width: 20px; height: 20px; display: block"
                /></a>
              </td>
              <td style="vertical-align: middle">
                <span style="color: #3c3c3b">{address1}</span>
              </td>
            </tr>
            <tr>
              <td style="width: 26px">&nbsp;</td>
              <td style="vertical-align: middle">
                <span style="color: #3c3c3b">{address2}</span>
              </td>
            </tr>
          </table>

          <div style="padding-top: 15px">
            <a
              href="{facebookURL}"
              target="_blank"
              style="display: inline-block"
              ><img
                src="{fb_pic_url}"
                alt="Facebook"
                style="
                  width: 22px;
                  height: 22px;
                  margin-right: 5px;
                  display: block;
                  float: left;
                "
            /></a>
            <a
              href="{linkedinURL}"
              target="_blank"
              style="display: inline-block"
              ><img
                src="{ln_pic_url}"
                alt="LinkedIn"
                style="
                  width: 22px;
                  height: 22px;
                  margin-right: 5px;
                  display: block;
                  float: left;
                "
            /></a>
            <a href="{twitterURL}" target="_blank" style="display: inline-block"
              ><img
                src="{x_pic_url}"
                alt="Twitter"
                style="
                  width: 21px;
                  height: 21px;
                  margin-right: 5px;
                  display: block;
                  float: left;
                "
            /></a>
            <a href="{youtubeURL}" target="_blank" style="display: inline-block"
              ><img
                src="{yt_pic_url}"
                alt="YouTube"
                style="
                  width: 20px;
                  height: 20px;
                  margin-right: 5px;
                  display: block;
                  float: left;
                "
            /></a>
            <a
              href="{instagramURL}"
              target="_blank"
              style="display: inline-block"
              ><img
                src="{it_pic_url}"
                alt="Instagram"
                style="
                  width: 20px;
                  height: 20px;
                  margin-right: 5px;
                  display: block;
                  float: left;
                "
            /></a>
            <div style="clear: both"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <a href="banner link URL" target="_blank" rel="noopener">
            <img
              src="{banner_url}"
              alt="Banner"
              style="
                width: 430px;
                height: auto;
                margin-top: 16px;
                display: block;
              "
            />
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
